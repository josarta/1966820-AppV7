<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!-- Basic Page Info -->
        <meta charset="utf-8"/>
        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png"/>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/core.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/style.css"/>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async="true" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </h:head>
    <h:body class="login-page">

        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="login.html">
                        <img src="#{request.contextPath}/vendors/images/deskapp-logo.svg" alt=""/>
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="pu/register.xhtml">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="#{request.contextPath}/vendors/images/login-page-img.png" alt=""/>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">Login To DeskApp</h2>
                            </div>
                            <h:form>
                                <div class="select-role">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn active">
                                            <input type="radio" name="options" id="admin"/>
                                                <div class="icon"><img src="#{request.contextPath}/vendors/images/briefcase.svg" class="svg" alt=""/></div>
                                                <span>I'm</span>
                                                Manager
                                        </label>
                                        <label class="btn">
                                            <input type="radio" name="options" id="user"/>
                                                <div class="icon"><img src="#{request.contextPath}/vendors/images/person.svg" class="svg" alt=""/></div>
                                                <span>I'm</span>
                                                Employee
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <h:inputText value="#{usuarioSession.correo}" class="form-control form-control-lg" html5:placeholder="Email"/>
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                        </div>
                                </div>
                                <div class="input-group custom">
                                    <h:inputSecret  value="#{usuarioSession.clave}" class="form-control form-control-lg" html5:placeholder="***************"/>
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                        </div>
                                </div>
                                <div class="row pb-30">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                                                <label class="custom-control-label" for="customCheck1">Remember</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <h:commandButton action="#{usuarioSession.validarUsuario()}" class="btn btn-primary btn-lg btn-block" value="Sign In" />
                                        </div>
                                        <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                                        <div class="input-group mb-0">
                                            <a class="btn btn-outline-primary btn-lg btn-block" href="pu/register.xhtml">Register To Create Account</a>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="#{request.contextPath}/vendors/scripts/core.js"></script>
        <script src="#{request.contextPath}/vendors/scripts/script.min.js"></script>
        <script src="#{request.contextPath}/vendors/scripts/process.js"></script>
        <script src="#{request.contextPath}/vendors/scripts/layout-settings.js"></script>


    </h:body>
</html>
