<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Basic Page Info -->

        <meta charset="utf-8" />

        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>
        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/vendors/images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/vendors/images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/vendors/images/favicon-16x16.png" />
        <!-- Mobile Specific Metas -->

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/core.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/icon-font.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/src/plugins/jquery-steps/jquery.steps.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/style.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-119386393-1');
        </script>

    </h:head>
    <h:body >

        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/vendors/images/deskapp-logo.svg" alt=""/>
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img src="#{request.contextPath}/vendors/images/forgot-password.png" alt=""/>
                    </div>
                    <div class="col-md-6">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">Forgot Password</h2>
                            </div>
                            <h6 class="mb-20">Enter your email address to reset your password</h6>
                            <h:form>
                                <div class="input-group custom" >
                                    <h:inputText id="rc-email" required="true" requiredMessage="Enter your email" value="#{registroRequest.correoIn}" class="form-control form-control-lg" html5:placeholder="Email"/>
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <h:message for="rc-email" style="color: red"></h:message>
                                <div class="row align-items-center">
                                    <div class="col-5">
                                        <div class="input-group mb-0">
                                            <h:commandButton action="#{registroRequest.recuperarClave()}" value="Submit" class="btn btn-primary btn-lg btn-block" ></h:commandButton>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="font-16 weight-600 text-center" data-color="#707373">OR</div>
                                    </div>
                                    <div class="col-5">
                                        <div class="input-group mb-0">
                                            <a class="btn btn-outline-primary btn-lg btn-block" href="#{request.contextPath}/index.xhtml">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="#{request.contextPath}/vendors/scripts/core.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/script.min.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/process.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/layout-settings.js"></script>

        <script src="#{request.contextPath}/src/plugins/jquery-steps/jquery.steps.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/steps-setting.js"></script>
    </h:body>
</html>
