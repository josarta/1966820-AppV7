<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Basic Page Info -->

        <meta charset="utf-8" />

        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>
        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/vendors/images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/vendors/images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/vendors/images/favicon-16x16.png" />
        <!-- Mobile Specific Metas -->

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/core.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/icon-font.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/src/plugins/jquery-steps/jquery.steps.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendors/styles/style.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-119386393-1');
        </script>

    </h:head>
    <h:body class="login-page">

        <div class="login-header box-shadow">

            <div class="container-fluid d-flex justify-content-between align-items-center">

                <div class="brand-logo">
                    <a href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/vendors/images/deskapp-logo.svg" alt="" />
                    </a>
                </div>

                <div class="login-menu">

                    <ul>

                        <li><a href="#{request.contextPath}/index.xhtml">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">

            <div class="container">

                <div class="row align-items-center">

                    <div class="col-md-6 col-lg-7">
                        <img src="#{request.contextPath}/vendors/images/register-page-img.png" alt="" />
                    </div>

                    <div class="col-md-6 col-lg-5">

                        <h:form >
                            <div class="login-box bg-white box-shadow border-radius-10">



                                <div class="form-wrap max-width-600 mx-auto">

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Type of document*</label>

                                        <div class="col-sm-8">
                                            <h:selectOneMenu value="#{registroRequest.usuReg.tipoDocumento}" class="form-control" >
                                                <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                                <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex."></f:selectItem>
                                                <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                                <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Documet*</label>

                                        <div class="col-sm-8">
                                            <h:inputText  class="form-control" value="#{registroRequest.usuReg.documento}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Firts name*</label>

                                        <div class="col-sm-8">
                                            <h:inputText  class="form-control" value="#{registroRequest.usuReg.nombres}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Last name*</label>

                                        <div class="col-sm-8">
                                            <h:inputText  class="form-control" value="#{registroRequest.usuReg.apellidos}" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Email*</label>

                                        <div class="col-sm-8">
                                            <h:inputText  class="form-control" value="#{registroRequest.usuReg.correo}" />
                                        </div>
                                    </div>
                                </div>


                                <div class="form-wrap max-width-600 mx-auto">

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Password*</label>

                                        <div class="col-sm-8">
                                            <h:inputSecret  class="form-control" value="#{registroRequest.usuReg.clave}" />
                                        </div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <h:commandButton action="#{registroRequest.registrarUsuario()}" class="btn btn-primary btn-lg btn-block" value="Sign In"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <!-- success Popup html Start -->
        <button type="button" id="success-modal-btn" hidden="" data-toggle="modal" data-target="#success-modal" data-backdrop="static">Launch modal</button>

        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered max-width-400" role="document">

                <div class="modal-content">

                    <div class="modal-body text-center font-18">

                        <h3 class="mb-20">Form Submitted!</h3>

                        <div class="mb-30 text-center"><img src="#{request.contextPath}/vendors/images/success.png" alt="" /></div>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    </div>

                    <div class="modal-footer justify-content-center">
                        <a href="login.html" class="btn btn-primary">Done</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- success Popup html End -->
        <!-- js -->

        <script src="#{request.contextPath}/vendors/scripts/core.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/script.min.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/process.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/layout-settings.js"></script>

        <script src="#{request.contextPath}/src/plugins/jquery-steps/jquery.steps.js"></script>

        <script src="#{request.contextPath}/vendors/scripts/steps-setting.js"></script>
    </h:body>
</html>
